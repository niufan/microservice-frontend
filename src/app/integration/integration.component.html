<div [style.height.%]="100">
  <mat-sidenav-container [style.height.%]="100">
    <mat-sidenav #snav [mode]="'over'" [position]="'start'" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0"
                 [style.width.px]="200" [style.background-color]="'#3f51b5'">
      <mat-nav-list>
        <a mat-list-item *ngFor="let menu of menus" routerLink="{{menu.link}}" [style.color]="'#FFF'">{{menu.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.height.%]="100">
      <mat-toolbar color="primary">
        <img src="../../assets/logo.png" style="width: 50px;height: 50px;" (click)="snav.toggle()" />
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
