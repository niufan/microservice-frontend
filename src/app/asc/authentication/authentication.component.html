<div class="sign-in" [@back]="back">
  <div class="sign-in-form">
    <!-- autocomplete="off" 关闭输入框历史缓存 -->
    <form #signInForm="ngForm" class="needs-validation" autocomplete="off" [ngClass]="{'was-validated': true}" (ngSubmit)="login();">
      <mat-card style="width: 300px;height: 300px;">
        <mat-card-header>

          <div mat-card-avatar class="example-header-image">
          </div>
          <mat-card-title>登陆</mat-card-title>
          <mat-card-subtitle>软件服务</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <mat-form-field style="width: 100%;">
                <input [(ngModel)]="authentication.username" #username="ngModel" [required]="true"
                       name="username" matInput maxlength="10" placeholder="用户名">
                <button type="button" mat-button *ngIf="authentication.username" (click)="authentication.username = ''"
                        matSuffix mat-icon-button aria-label="清空">
                  <mat-icon>close</mat-icon>
                </button>
                <mat-hint align="end">{{username.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field style="width: 100%;">
                <input type="password" [(ngModel)]="authentication.password" [required]="true"
                       #password="ngModel" name="password" matInput placeholder="密&nbsp;&nbsp;&nbsp;&nbsp;码">
                <button type="button" mat-button *ngIf="authentication.password" (click)="authentication.password = ''"
                        matSuffix mat-icon-button aria-label="清空">
                  <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">
                  <div *ngIf="password.errors['required']">
                    请输入密码
                  </div>
                </mat-error>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">登陆</button>
        </mat-card-actions>
        <mat-card-footer>
          <p>&copy; 2018</p>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
